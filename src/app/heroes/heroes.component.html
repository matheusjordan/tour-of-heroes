<h1> My Heroes </h1>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="id">{{hero.id}} </span>
            <span class="name">{{hero.name}}</span>
        </a>
        <p class="power">{{hero.power}}</p>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
